<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700|Wire+One" rel="stylesheet">    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>


    <div class="container">
    <h1 class="text-center">My Movies libary</h1>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" id="newMovieForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Movie title">
          </div>
          <div class="form-group">
            <label for="title">Director</label>
            <input type="text" class="form-control" name="director" placeholder="Movie director">
          </div>
          <div class="form-group">
            <label for="title">Trailer</label>
            <input type="text" class="form-control" name="trailer" placeholder="YouTube Embedded Link">
          </div>
          <div>
            <br>
          <button type="submit" class="btn btn-default">Update Libary</button>
        </div>
        </form>
        <div id='movieTarget'>
          <!-- handlebars template -->
          <script id="movies-template" type="text/x-handlebars-template">
            {{#each movies}}
            <hr>
            <p>
              <h2>{{title}}</h2>
            </p>
                <p>
            <h3>  by {{director.name}}</h3>
              <br>
            </p>
              <iframe width="500" height="300" src="{{trailer}}" frameborder="1"></iframe>


<div class = "myUpadtebtn">
  <button type="button" name="button" class="updateBtn btn btn-danger" data-id={{_id}}>Update</button>
</div>

<div class="myDeletebtn">
  <button type="button" name="button" class="deleteBtn btn btn-danger" data-id={{_id}}>Remove</button>
</div>
            {{/each}}
          </script>
        </div>
      </div>
    </div>
    <div><hr>
        <h3><a href="/api">My API Documentation</a></h3>
      </div>

  </div>





  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h4>Stephen Dangerfield's <a href="/api/profile"> Personal Api</a></h4>

        <p><img src="{{profileImage}}">


      </div>
    </div>
  </div>


</body>
</html>
